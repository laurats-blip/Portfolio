<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Contact </title>

  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="icon" href="Image/michita.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
  <header class="header-container">
    <div class="encabezado"></div>

    <nav class="nav">
      <a href="index.html" class="nav-button">Home</a>
      <a href="Services.html" class="nav-button">Services</a>
      <a href="#" class="nav-button">Galery</a>
      <a href="Contact.html" class="nav-button">Contact</a>
    </nav>

    <div class="logo latir">
      <img src="Image/michita.png" alt="Michita Logo" />
    </div>
  </header>

  <section class="banner">
  <img src="Image/Recurso 8.png" alt="Decoración con flores" class="banner-img">
  <div class="banner-text2 aparecer">
    <p>Contact </p>
  </div>
</section>


  <div class="contact-wrapper">

    <div class="left-column">

      <div class="contact-container">

        <div class="contact-box office-box">
          <div class="icon-container">
            <i class="fas fa-house"></i>
          </div>

          <p class="title">Nordic Office</p>

          <div class="address-container">
            <p>50 Commerce Way, 4th Floor</p>
            <p>Lirio City<br>Postal Code: 45210<br><br></p>
          </div>
        </div>

        <div class="contact-box phone-box">
          <div class="icon-container sacudir2">
            <i class="fas fa-mobile-retro"></i>
          </div>

          <p class="title">Phone number</p>

          <div class="phone-container">
            <p>+1 (202) 555-4790</p>

            <div class="button-container">
              <p class="nav-button3">CALL</p>
            </div>
          </div>
        </div>

      </div>

      <div class="blue-box">
        <h2>Let’s create something amazing together</h2>
      </div>

      <div class="image-box latir">
      <img src="Image/michita.png" alt="Michita Logo">
    </div>

    </div>

    <div class="right-column">

      <div class="form-wrapper">
        <div class="frame">

          <p class="title2">Contact me</p>

          <div class="input-group">
            <label class="input-label">Enter your Name</label>
            <input type="text" class="input-field">
          </div>

          <div class="input-group">
            <label class="input-label">Enter a valid email address</label>
            <input type="email" class="input-field">
          </div>

          <div class="input-group">
            <label class="input-label">Comment something</label>
            <textarea class="textarea-field"></textarea>
          </div>

          <button type="button" class="send-btn">SEND</button>

        </div>
      </div>

    </div>

  </div>


<footer class="footer">
    <div class="footer-content">
        <p class="footer-title">Thank you for checking my page</p>
        <p class="footer-text">© 2025 — Designed by Laura Torres</p>
    </div>
</footer>

</body>
</html>
